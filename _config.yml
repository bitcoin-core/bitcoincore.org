# Site wide configuration

title: Bitcoin Core
url: https://bitcoincore.org
transifex_url: https://www.transifex.com/bitcoincore/bitcoincoreorg

# Jekyll configuration

permalink:   /:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

# Site owner
owner:
  name: Bitcoin Core
  twitter: bitcoincoreorg

exclude:
  - _config.yml
  - LICENSE
  - README.md
  - CONTRIBUTING.md
  - CNAME
  - vendor  # CI creates a vendor/ dir with files we shouldn't render
  - contrib
  - Makefile

include:
  - .well-known

defaults:
  -
    scope:
      path: ""
    values:
      lang: en
      layout: post
      type: posts
  - scope:
      path: ""
      type: releases
    values:
      type: releases
      layout: release
      lang: en
  - scope:
      path: ""
      type: doc
    values:
      layout: doc
      lang: en
  - scope:
      path: "_posts/en/posts"
      type: posts
      lang: en
    values:
      permalink: /en/:year/:month/:day/:title/

collections:
  releases:
    output: true
  doc:
    output: true

strings:
  gpg_keyserver: " --keyserver hkps://keys.openpgp.org"  ## Prefix with a space
